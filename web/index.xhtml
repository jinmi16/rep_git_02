<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                <h1>FORMULARIO DE INGRESO</h1>
                <h2> Datos Personalizados del Alumno</h2>
                <h3> colefdgdfgf </h3>
            </ui:define>

            <ui:define name="content">
                <h:form>
                   <p:messages/>
                   <p:panel header="Escribir Informacion de Alumno" toggleable="true">
                            <h:panelGrid columns="3">

                                <h:outputLabel for="nombre" value="Nombre" styleClass="requiredLbl"/>
                                <h:inputText id="nombre" label="Nombre" value="#{alumno.nombre}" required="true"/>
                                <h:message for="nombre"/>
                                <h:outputLabel for="primerApellido" value="Primer Apellido" styleClass="requiredLbl"/>
                                <h:inputText id="primerApellido" label="Primer Apellido" value="#{alumno.primerApellido}" required="true"/>
                                <h:message for="primerApellido"/>
                                <h:outputLabel for="segundoApellido" value="Segundo Apellido" styleClass="requiredLbl"/>
                                <h:inputText id="segundoApellido" label="Segundo Apellido" value="#{alumno.segundoApellido}" required="true"/>
                                 <h:message for="segundoApellido"/>
                                <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento" styleClass="OptionalLbl"/>
                                 <p:calendar id="fechaNacimiento" value="#{alumno.fechaNacimiento}" 
                                             showOn="button" style="width: 500px"  navigator="true"
                                             />
                                 <h:message for="fechaNacimiento"/>
                                 <h:panelGroup/>
                                 <h:commandButton id="register" value="Registrar" action="confirmacion"/>
                                 


                             </h:panelGrid>

                        </p:panel> 
                    
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                Confirmacion de Informacion de Alumno
            </ui:define>

            <ui:define name="content">
                
                <p:panel>
                    <p:panelGrid columns="2">
                        <h:outputText value="Nombre" styleClass="optionalLbl"/>
                        <h:outputText id="nombre" value="#{alumno.nombre}"/>
                        <h:outputText value="Primer Apellido" styleClass="optionalLbl"/>
                        <h:outputText id="primerApelido" value="#{alumno.primerApellido}"/>
                        <h:outputText value="Segundo Apellido" styleClass="optionalLbl"/>
                        <h:outputText id="segundoApellido" value="#{alumno.segundoApellido}"/>
                        <h:outputText value="Fecha de Nacimiento" styleClass="optionalLbl"/>
                        <h:outputText id="fechaNacimiento" value="#{alumno.fechaNacimiento}"/>
                        
                        
                    </p:panelGrid>
                    
                </p:panel>
                
                
                
                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
